<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS Coder</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Hola Tutor!!</h1>

    <h2 id="Bienvenida"></h2>

    <div class="container p-3">
        <div class="row">

          <div class="col-md-6">
            <button class="btn btn-warning" id="limpiarStorage">
              Limpiar Storage
            </button>
            <button class="btn btn-success" id="btnAgregarProducto">
              Agregar producto
            </button>
          </div>

          <div class="col-md-6">
            <div id="contenedorUsuario" hidden>
              <p id="textoUsuario">Bienvenido:</p>
            </div>

            <div id="contenedorIdentificacion">
              <h2>Login</h2>
              <form id="formularioIdentificacion">
                <div class="row">
                  <div class="col-md-8">
                    <div>
                      <label class="form-label">Usuario</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su usuario"
                        id="inputUsuario"
                        required
                      />
                    </div>
                    <div>
                        <label class="form-label">Contraseña</label>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Ingrese su contraseña"
                          id="inputContraseña"
                          required
                        />
                      </div>
                  </div>

                  <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">
                      Identificarse
                    </button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div id="contenedorProductos" class="row"></div>
          </div>
        </div>
      </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="recursos/main.js"></script>
</body>
</html>
