<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS Coder</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Datos alumnos</h1>

    <div class="container p-3">
        <div class="row">

          <div class="col-md-6">
            <button class="btn btn-warning" id="limpiarStorage">
              Borrar Lista
            </button>
            <button class="btn btn-success" id="btnAgregarAlumno">
              Agregar alumno
            </button>
          </div>

          <div class="col-md-6">
            <div id="contenedorUsuario" hidden>
              <p id="textoUsuario">Bienvenido:</p>
            </div>

            <div id="contenedorLogin">
              <h2>Login</h2>
              <form id="formularioLogin">
                <div class="row">
                  <div class="col-md-8">
                    <div>
                      <label class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputUsuario"
                        required
                      />
                      <label class="form-label">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputContraseña"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">
                      Identificarse
                    </button>
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div id="contenedorAlumnos" class="row"></div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
      class="modal fade"
      id="modalAddAlumno"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar alumno</h5>
            <button
              type="button"
              class="btn-close btnCerrarModalAgregarAlumno"
              aria-label="Close"
            ></button>
          </div>
          <form id="formularioAgregarAlumno">
            <div class="modal-body">

              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId" required />
              </div>
              
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombreAlumno"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Nota 1</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNota1"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Nota 2</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNota2"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Nota 3</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNota3"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Nota 4</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNota4"
                  required
                />
              </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btnCerrarModalAgregarAlumno"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="recursos/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
